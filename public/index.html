<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star System</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        height: 100vh;
        margin: 0;
        background-color: #000000;
        font-size: 0;
        font-family: 'Roboto';
      }
      .zoom-buttons {
        display: flex;
        flex-direction: column;
        position: fixed;
        right: 16px;
        bottom: 16px;
      }
      .zoom-buttons > button {
        display: flex;
        box-sizing: border-box;
        width: 36px;
        height: 36px;
        position: relative;
        align-items: center;
        justify-content: center;
        border: none;
        font-size: 28px;
        background-color: #ffffff;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);
      }
      .zoom-buttons > button:focus {
        outline: none;
      }
      .zoom-buttons > button:active {
        background-color: #c8c8c8;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        z-index: 1;
      }
      #zoomIn {
        border-radius: 2px 2px 0 0;
        border-bottom: 1px solid #c8c8c8;
      }
      #zoomOut {
        border-radius: 0 0 2px 2px;
      }
      #fullScreen {
        margin-top: 8px;
        border-radius: 2px;
      }
      #fullScreen.fullscreen > #fullscreenEnter {
        display: none;
      }
      #fullScreen:not(.fullscreen) > #fullscreenExit {
        display: none;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="classes/viewport.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('sw.js');
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          } catch(err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        });
      }
    </script>
  </head>

  <body>
    <div class="zoom-buttons">
      <button id="zoomIn">+</button>
      <button id="zoomOut">â€“</button>
      <button id="fullScreen">
        <i class="material-icons" id="fullscreenEnter">fullscreen</i>
        <i class="material-icons" id="fullscreenExit">fullscreen_exit</i>
      </button>
    </div>
    <script src="sketch.js"></script>
  </body>

</html>
